<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="darkModeToggle">Toggle Dark Mode</button>

    <div class="container">
        <h2>REAL CALCULATOR VERSION 2</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <span>+</span>
        <input type="number" id="num2" placeholder="Enter second number">
        <button onclick="checkInput()">Submit</button>
        
        <div class="image-container">
            <div class="image-reveal">
                <img id="imageDefault" src="https://i.imgflip.com/nb7bl.jpg" alt="Default Image">
                <img id="image911" src="https://cdn.britannica.com/25/74225-050-7F97DCE4/second-jetliners-terrorists-al-Qaeda-smoke-billows-crash-Sept-11-2001.jpg" alt="Specific Image for 9 + 11">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
